<div class="page signup-page">

    <section class="page-content">

    	<h1>Sign Up</h1>

    	<!-- Signup Form Container -->
    	<div class="row">

    		<div class="columns small-10 small-offset-1 medium-6 medium-offset-3 large-6 large-offset-3">

				<!-- Signup Form -->
				<form name="newAccountForm" ng-submit="createAccount()" novalidate>

					<!-- Name Fields -->
					<div class="row">

						<!-- First Name -->
						<div class="form-item columns small-6">

							<label for="firstname">First Name</label>

							<input
								ng-model="newAccount.name.first"
								ng-focus="focusField = 'firstname'"
		                        ng-blur="focusField = ''"
								name="firstname"
								type="text"
								required
								ng-minlength="2"
								placeholder="Bender"
							/>

							<span class="validation-messages" ng-cloak ng-show="newAccountForm.firstname.$dirty">
								<span class="valid-message" ng-cloak ng-show="newAccountForm.firstname.$error.required">Required</span>
								<span
									class="valid-message"
									ng-cloak ng-show="newAccountForm.firstname.$error.minlength && focusField != 'firstname'"
								>Too Short
								</span>
							</span>

						</div>

						<!-- Last Name -->
						<div class="form-item columns small-6">

							<label for="lastname">Last Name</label>

							<input
								ng-model="newAccount.name.last"
								ng-focus="focusField = 'lastname'"
		                        ng-blur="focusField = ''"
								name="lastname"
								type="text"
								required
								ng-minlength="2"
								placeholder="RodrÃ­guez"
							/>

							<span class="validation-messages" ng-cloak ng-show="newAccountForm.lastname.$dirty">
								<span class="valid-message" ng-cloak ng-show="newAccountForm.lastname.$error.required">Required</span>
								<span
									class="valid-message"
									ng-cloak ng-show="newAccountForm.lastname.$error.minlength && focusField != 'lastname'"
								>Too Short</span>
							</span>

						</div>

					</div>

					<!-- Email Address -->
					<div class="form-item">

						<label for="email">Email address</label>

						<input
							ng-model="newAccount.email"
							ng-focus="focusField = 'email'"
	                        ng-blur="focusField = ''"
							name="mail"
							type="email"
							required
							placeholder="name@domain.com"
						/>

						<!-- Validation Messages -->
						<span class="validation-messages" ng-cloak ng-show="newAccountForm.mail.$dirty">
							<span class="valid-message" ng-cloak ng-show="newAccountForm.mail.$error.required">Required</span>
							<span
								class="valid-message"
								ng-cloak ng-show="newAccountForm.mail.$error.email && focusField != 'email'"
							>Invalid Format</span>
						</span>

					</div>

					<!-- Password -->
					<div class="form-item">

						<label for="password">Create a password</label>

						<input
							ng-model="newAccount.password"
							name="secret"
							type="password"
							required
							ng-minlength="6"
							autocomplete="off"
							placeholder="use letters, numbers, and symbols"
						/>

						<!-- Validation Messages -->
						<span class="validation-messages" ng-cloak ng-show="newAccountForm.secret.$dirty">
								<span class="valid-message" ng-cloak ng-show="newAccountForm.secret.$error.required">Required</span>
								<span class="valid-message" ng-cloak ng-show="newAccountForm.secret.$error.minlength">Too Short</span>
						</span>

					</div>


					<!-- accept -->
					<div class="accept-legal">
						<label for="legal-checkbox">
							<input
								ng-model="newAccount.terms"
								type="checkbox"
								id="legal-checkbox"
								required
							> I accept the <a ng-click="go('/tos')">terms of service</a> &amp; <a ng-click="go('/privacy')">privacy policy</a>.
						</label>
					</div>

					<!-- Form Action Buttons -->
					<div class="action-buttons">

						<button
							type="submit"
							value="sign up"
							class="form-btn submit"
							ng-disabled="!newAccountForm.$valid"
						>sign up</button>
							or
							<a ng-click="go('/login','slideRight')">cancel</a>
					</div>

				</form>

			</div>

  	</section>

</div>
